<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>好用APP分享網</title>
    <link rel="stylesheet" type="text/css" href="index1.css" />
</head>    
    <body>
        <div class="frame">
            <div class="menu">
                <div class="left">好用APP</div>
                <div class="right">
                    <div class="item">關於我們</div>
                    <div class="item">常見問題</div>
                    <div class="item">許願上架</div>
                    <div class="item">
                        <img src="RegisterBlue.png" />
                    </div>
                    <div class="item">
                        <img src="LoginWhite.png" />
                    </div>
                </div>
            </div>
        </div>
        <div class="Banner">
            <div class="BannerLeft">
                <ul>
                    <li class="BannerLeftUp">
                        <span>我們只收集好用的APP</span>
                    </li>
                    <li class="BannerLeftdown">
                        <span></span>不知道APP下載下來適合自己嗎?不知道APP畫面是否符合自己的期待?猶豫不決嗎?別著急！聽聽大家怎麼說</span>
                    </li>
                </ul>
            </div>
            <div class="BannerRight">
                <img src="BannerRight.jpg" class="BannerRight"/>
            </div>
        </div>
        <div class="Comment">
            <div class="CommentCard">
                <img src="FabulousCard.jpg" class="TurnCard"/>
                <img src="TezzaCard.jpg" class="TurnCard"/>
                <img src="DiaryCard.jpg" class="TurnCard"/>
            </div>
        </div>
            <div class="Rectangle">
                <img src="RectangleUp.jpg" >
            </div>
            <div class="Find">
                <div class="MobilLeft">
                    <img src="Mobile.png" class="Mobile"/>
                </div>
                <div class="FindApp">
                    <ul>
                        <li class="FindAppUp">
                            <span>尋找更多APP</span>
                        </li>
                        <li class="FindAppdown">
                            <span>已經迫不及待地想要看有哪些APP了嗎?快來找尋心目中的APP吧！</span>
                        </li>
                        <li class="FindAppButton">
                            <a href="#">
                                <img src="FindAppButton.png" />
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="Rectangle">
                <img src="RectangleDown.jpg" >
            </div>
        <div class="Special">
            <div class="SpecialApp">精選APP</div>
            <div class="SpecialCard">
                <img src="FloCard.jpg" class="SpecialAppCard"/>
                <img src="FeelingCard.jpg" class="SpecialAppCard"/>
                <img src="AccountingCard.jpg" class="SpecialAppCard"/>
                <img src="ChineseCard.jpg" class="SpecialAppCard"/>
            </div>
        </div>
        <div class="Rectangle">
            <img src="RectangleGray.jpg" >
        </div>
        <div class="Wishes">
            <div class="WishesApp">
                <ul>
                    <li class="WishesAppUp">
                        <span>找不到想要的APP嗎?</span>
                    </li>
                    <li class="WishesAppDown">
                        <span>進入許願池許願，就有機會看到想要的APP上架唷！?</span>
                    </li>
                    <li class="WishesAppButton">
                        <a href="#">
                            <img src="WishesButton.png" />
                        </a>
                    </li>
                </ul>
            </div>
            <div class="WishesRight">
                <img src="WishesMan.png" class="WishesMan"/>
            </div>
        </div>
        <div class="Footer">
            <div class="FooterMenu">
                <div class="FooterLeft">
                    <ul>
                        <li class="GoodApp">
                            <a href="#">
                                <img src="thumb.png" alt="logo">
                                <span>好用APP</span>
                            </a>
                        </li>
                        <li class="FooterIcon">
                            <a href="#">
                                <img src="FacebookIcon.png" alt="logo">
                            </a>
                        </li>
                        <li class="FooterIcon">
                            <a href="#">
                                <img src="InstagramIcon.png" alt="logo">
                            </a>
                        </li>
                        <li class="FooterIcon">
                            <a href="#">
                                <img src="XIcon.png" alt="logo">
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="FooterRight">
                    <div class="FooterItem">關於我們</div>
                    <div class="FooterItem">常見問題</div>
                    <div class="FooterItem">會員專區</div>
                    <div class="FooterItem">許願上架</div>
                </div>
            </div>
        </div>


    </body>
</html>
