<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>好用APP分享網</title>
    <link rel="stylesheet" type="text/css" href="index1.css" />
</head>    
    <body>
        <div class="frame">
            <div class="menu">
                <div class="left">好用APP</div>
                <div class="right">
                    <div class="item">關於我們</div>
                    <div class="item">常見問題</div>
                    <div class="item">許願上架</div>
                    <div class="item">
                        <img src="RegisterBlue.png" />
                    </div>
                    <div class="item">
                        <img src="LoginWhite.png" />
                    </div>
                </div>
            </div>
        </div>
        <div class="Banner">
            <div class="BannerLeft">我們只收集好用的APP</div>
            <div class="BannerRight">
                <img src="BannerRight.jpg" class="BannerRight"/>
            </div>
        </div>
        <div class="Comment">
            <div class="CommentCard">
                <img src="FabulousCard.jpg" class="TurnCard"/>
                <img src="TezzaCard.jpg" class="TurnCard"/>
                <img src="DiaryCard.jpg" class="TurnCard"/>
            </div>
        </div>
            <div class="Rectangle">
                <img src="RectangleUp.jpg" >
            </div>
            <div class="Find">
                <div class="MobilLeft">
                    <img src="Mobile.jpg" class="Mobile"/>
                </div>
                <div class="FindApp">
                    <div class="FindAppText">尋找更多APP 已經迫不及待地想要看有哪些APP了嗎?快來找尋心目中的APP吧！</div>
                    <div class="FindAppText">
                        <img src="FindAppButton.jpg" />
                    </div>
                </div>
            </div>
            <div class="Rectangle">
                <img src="RectangleDown.jpg" >
            </div>
        <div class="Special">
            <div class="SpecialApp">精選APP</div>
            <div class="SpecialCard">
                <img src="FloCard.jpg" class="SpecialAppCard"/>
                <img src="FeelingCard.jpg" class="SpecialAppCard"/>
                <img src="AccountingCard.jpg" class="SpecialAppCard"/>
                <img src="ChineseCard.jpg" class="SpecialAppCard"/>
            </div>
        </div>
        <div class="Rectangle">
            <img src="RectangleGray.jpg" >
        </div>
        <div class="Wishes">
            <div class="WishesApp">
                <div class="WishesAppText">找不到想要的APP嗎? 進入許願池許願，就有機會看到想要的APP上架唷！</div>
                <div class="WishesAppText">
                    <img src="WishesButton.jpg" />
                </div>
            </div>
            <div class="WishesRight">
                <img src="WishesMan.jpg" class="WishesMan"/>
            </div>
        </div>
        <div class="Footer">
            <div class="FooterMenu">
                <div class="FooterLeft">
                    <div class="GoodApp">
                        <img src="thumb.jpg" />好用APP
                    </div>
                    <div class="FooterIcon">
                        <img src="FacebookIcon.jpg" />
                        <img src="InstagramIcon.jpg" />
                        <img src="XIcon.jpg" />
                    </div>
                </div>
                <div class="FooterRight">
                    <div class="FooterItem">關於我們</div>
                    <div class="FooterItem">常見問題</div>
                    <div class="FooterItem">會員專區</div>
                    <div class="FooterItem">許願上架</div>
                </div>
            </div>
        </div>
    </body>
</html>
